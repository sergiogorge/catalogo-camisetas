<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .contact-box { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .contact-btn { display: block; width: 80%; background: green; color: white; padding: 12px; text-decoration: none; border-radius: 5px; font-size: 1.2em; }
        .email-btn { background: #007bff; }
        .back-link { display: block; margin: 20px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contacto</h1>
        <a class="back-link" href="index.html">Volver al inicio</a>
        <div class="contact-box">
            <a class="contact-btn" href="https://wa.me/123456789?text=Hola,%20quiero%20más%20información" target="_blank">WhatsApp</a>
            <a class="contact-btn email-btn" href="mailto:correo@example.com">Correo Electrónico</a>
        </div>
    </div>
</body>
</html>
